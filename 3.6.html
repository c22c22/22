<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Завдання 1: Робота з подіями миші -->
<section>
    <h2>Завдання 1: Робота з подіями миші</h2>
    <button id="myButton">Click me</button>
</section>

<!-- Завдання 2: Обробка подій клавіатури -->
<section>
    <h2>Завдання 2: Обробка подій клавіатури</h2>
    <input type="text" id="myInput">
</section>

<!-- Завдання 3: Робота з фокусом -->
<section>
    <h2>Завдання 3: Робота з фокусом</h2>
    <input type="text" id="focusInput">
    <button id="focusButton">Click me</button>
</section>

<!-- Завдання 4: Робота з об'єктом document -->
<section>
    <h2>Завдання 4: Робота з об'єктом document</h2>
    <p>Це текст на сторінці.</p>
</section>

<!-- Завдання 5: Використання addEventListener -->
<section>
    <h2>Завдання 5: Використання addEventListener</h2>
    <button id="multipleEventsButton">Click me</button>
</section>

<script>
    // Завдання 1
    document.getElementById('myButton').addEventListener('click', function() {
        alert('Кнопка була натиснута!');
    });

    // Завдання 2
    document.getElementById('myInput').addEventListener('keydown', function() {
        console.log('Клавіша була натиснута!');
    });

    // Завдання 3
    const focusInput = document.getElementById('focusInput');
    const focusButton = document.getElementById('focusButton');

    focusInput.addEventListener('focus', function() {
        console.log('Елемент отримав фокус!');
    });

    focusInput.addEventListener('blur', function() {
        console.log('Елемент втратив фокус!');
    });

    // Завдання 4
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Документ повністю завантажено!');
    });

    // Завдання 5
    const multipleEventsButton = document.getElementById('multipleEventsButton');

    multipleEventsButton.addEventListener('click', function() {
        console.log('Подія виникла!');
    });

    multipleEventsButton.addEventListener('click', function() {
        console.log('Це один обробник події!');
    });
</script>

</body>
</html>
