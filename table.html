<!DOCTYPE html>
<html>
<head>
    <title>Таблиця</title>
</head>
    <style>
        body {
            text-align:center;
        }
        table {
            width: 30%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            text-align: center
            padding: 0px;
        }
        .divider {
            border-left: 1px solid #000;
        }
	
    </style>
	<body>
    <table border="5">
        <tr>
    <td rowspan = "2"></td> 
    <td class="divider">1</td>		
            <td class="divider">2</td>
        </tr>
        <tr>
    <td colspan="2">3</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
            <td rowspan = "2">6</td> 
        </tr>
        <tr>
            <td>aaaaa....................1</td>
            <td>....................2</td>

        </tr>

        </tr>

</body>
</html>
